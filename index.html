<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>
</head>
  <body>

    <div class="container pt-5">

        <div class="row overflow-hidden rounded-4 shadow">
        
            <div class="col-9 p-0 overflow-hidden" id="slider">
                
            </div>

            <div class="col-3 p-0 overflow-hidden position-relative" id="thumbnails">

                <div id="arrows" class="text-white fs-4">
                    <i class="fa-solid fa-circle-chevron-up"></i>
                    <i class="fa-solid fa-circle-chevron-down"></i>
                </div>

            </div>

        
        </div>

        <div class="d-flex justify-content-center mt-5">

            <div id="buttons" class="d-flex gap-2 ">
                <button id="play-button" class="btn btn-success">Play</button>
                <button id="pause-button" class="btn btn-danger">Pausa</button>
                <button id="reverse-button" class="btn btn-secondary">Reverse</button>
            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
